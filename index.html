<html>
  <body>
    <h1>Totalizador Ventas</h1>
    <form id="totalizador-form">
      <label for="items-numero">Items:</label>
      <input type="number" id="items-numero" />
      <br/>
      <label for="precio-numero">Precio Producto:</label>
      <input type="numberf" id="precio-numero" />
      <br/>
      <label for="estados">Choose a estados:</label>
      <select name="estados" id="estados">
        <option value="Utah">UT</option>
        <option value="Nevada">NV</option>
        <option value="Texas">TX</option>
        <option value="Alabama">AL</option>    
        <option value="California">CA</option>  
      </select>
      
      <br/><input type="submit" value="Totalizar" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
